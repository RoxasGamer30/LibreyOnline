<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Register</title>
    <link rel="stylesheet" href="assets/css/estilos.css">
</head>
<body>
    <main>
        
        <div class="contenedor__todo">
            <div class="caja__trasera">
                <div class="caja__trasera_login">
                    <h3>Do you have an account yet?</h3>
                    <p>Log in to enter the page</p>
                    <button id="btn_iniciar_sesion">Log in</button>

                </div>
                   
                <div class="caja__trasera_Register">
                    <h3>Don't have an account yet?</h3>
                    <p>Sign up to be able to log in</p>
                        <button id="btn_iniciar_sesion">Sign in</button>
                </div>
                    
            </div>
            </div>
           
            <!--Formulario de login y Registro-->
            <div class="contenedor__login-register">
                <!--Login-->
                <form action="" class="formulario__login">
                    <h2>Log in</h2>
                    <input type="text" placeholder="Email Adress">
                    <input type="password" placeholder="password">
                    <button>Log in</button>
                </form>
                <!--Registro-->
                <form action="" class="formulario__register">
                    <h2>Sing in</h2>
                    <input type="text"placeholder="Name">
                    <input type="text" placeholder="Email Adress">
                    <input type="text" placeholder="User">
                    <input type="password" placeholder="password">
                    <button>Sign in</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
